<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Forkify</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar border-body navbar-expand-lg" data-bs-theme="dark" style="background-color: #4f2222;">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="#"><img src="../Assests/logo.png"
          style="height: 3rem; margin-right: 10px; border-radius: 50%;" alt="">Forkify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"
          style="margin-left: 300px !important;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 1.2rem;">
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dishes
            </a>
            <ul class="dropdown-menu" id="customDishes">
              <li><p class="dropdown-item">Pizza</p></li>
              <li><p class="dropdown-item">Biryani</p></li>
              <li><p class="dropdown-item">Burger</p></li>
              <li><p class="dropdown-item">Pasta</p></li>
              <li><p class="dropdown-item">Tikka</p></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../Profile/index.html">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Link</a>
          </li>
          <li class="nav-item"></li>
          <button class="nav-link active" id="logoutBtn">Logout</button>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" style="background-color: transparent; color: white; border: 1px solid white;"
            type="search" id="userDish" placeholder="Search Dish" aria-label="Search">
          <button class="btn btn-outline-light" id="searchDishBtn">Search</button>
        </form>
      </div>
    </div>
  </nav>



  <script src="forkify.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
